<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हाम्रो परिचय - Accessible Digital Textbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;

</head>
<body>
    <div class="container">
        <h1>हाम्रो परिचय</h1>
        <div class="image-container">

        </div>
        <div class="text-content">
            <h2>सम्बाद:</h2>
            <p><strong>रुपक:</strong> नमस्कार! म रुपक।</p>

        </div>
        <div class="audio-control">
            <p>पाठ सुन्न यहाँ क्लिक गर्नुहोस्:</p>
            <audio controls>
                <source src="C:/Users/Public/Desktop/ADT/namaskar.mp3" type="audio/mpeg">
                तपाईंको ब्राउजरले अडियो सपोर्ट गर्दैन।
            </audio>
        </div>
    </div>
</body>
</html>
